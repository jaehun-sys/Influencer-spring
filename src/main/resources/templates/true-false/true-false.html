<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>진짜/가짜 판별</title>
</head>
<body>
<div class="container">
    <div>

        <table>
            <h2>* Fake vs Real</h2>
            <form action="/true-false" method="get">
                <input type="text" name="username" size=30 value="인플루언서 계정을 입력하세요">
                <input type="submit" value="검색">
            </form>
            <thead>
            <tr>
                <th>계정명</th>
                <th>프로필사진</th>
                <th>팔로워</th>
                <th>팔로잉</th>
                <th>진짜 팔로워</th>
<!--                <th>진짜 팔로워 비율</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="inf_profile : ${inf_profile}"><!-- $는 Model 안에서 꺼내 쓰는 것. th:each는 반복문(타임리프 문법임) -->
                <td><span th:text="${inf_profile.inf_username}"></span></td>
                <td><span th:text="${inf_profile.pic_url}"></span></td>
                <td><span th:text="${inf_profile.fol_count}"></span></td>
                <td><span th:text="${inf_profile.folwing_count}"></span></td>
                <td><span th:text="${inf_profile.real_fol_count}"></span></td>
<!--                <td><span th:text="${inf_profile.rate_real}"></span></td>-->
            </tr>
            </tbody>
        </table>

    </div>
</div> <!-- /container -->
</body>
</html>
