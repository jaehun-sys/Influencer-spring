                        <p class="text-dark m-b-20" style="font-size:18px; margin-top:30px;">*다양한 조건을 기준으로 모델을 찾는 당신에게 딱 맞는 인플루언서를 추천해드립니다! 해당 인플루언서와 관련된 세부적인 조건들을 내 마음대로 정해 우선 순위가 높은 후보군들을 찾아보세요.</p>
