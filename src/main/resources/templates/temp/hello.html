<!-- thymeleaf 템플릿 엔진이 html을 바꾼다 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--key값(data)를 넣으면 저 자리에 value(influencer)가 채워진다.-->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
