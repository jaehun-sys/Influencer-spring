</head>

        background-color: #C7E9FE;
    }
    #rowbtn:hover{
        background-color: #BBDEFB;
    }

        overflow: hidden;

<body>
<div class="container">

            <h2>* 인플루언서 추천</h2>
            <form action="/influencer_recommend/results" method="GET">

                <div>
                <!-- 켐페인 선택 -->
                <span>캠페인 선택</span>
                <select name="inputCat">
                    <option value="">전체</option>
                    <option value="여행">여행</option>
                    <option value="뷰티">뷰티</option>
                    <option value="홈러빙">홈러빙</option>
                    <option value="키즈">키즈</option>
                    <option value="푸드">푸드</option>
                    <option value="패션">패션</option>
                    <option value="디지털">디지털</option>
                    <option value="예술">예술</option>
                    <option value="동물">동물</option>
                </select>
                <!-- 인플루언서 성별 -->
                <span style="line-height:200%;">인플루언서 성별</span>
                <select name="inputInfSex">
                    <option value="전체">전체</option>
                    <option value="F">여성</option>
                    <option value="M">남성</option>
                </select>
                <!-- 인플루언서 연령 -->
                <span>인플루언서 연령</span>
                <select name="inputInfAge">
                    <option value="전체">전체</option>
                    <option value="10~20">10~20</option>
                    <option value="20~30">20~30</option>
                    <option value="30~40">30~40</option>
                    <option value="40~50">40~50</option>
                    <option value="50+">50+</option>
                </select>
                <!-- 오디언스 성별 -->
                <span>오디언스 성별</span>
                <select name="inputAudSex">
                    <option value="전체">전체</option>
                    <option value="F">여성</option>
                    <option value="M">남성</option>
                </select>
                <!-- 오디언스 연령 -->
                <span>오디언스 연령</span>
                <select name="inputAudAge">
                    <option value="전체">전체</option>
                    <option value="10~20">10~20</option>
                    <option value="20~30">20~30</option>
                    <option value="30~40">30~40</option>
                    <option value="40~50">40~50</option>
                    <option value="50+">50+</option>
                </select>
                </div>

                <!-- 가중치 start -->
                <div style="margin-top:10px">

                    <table style="float:left;">
                        <thead>
                        <tr>
                            <th>
                                <span>진짜팔로워</span>
                            </th>
                            <th>
                                <span>반응도</span>
                            </th>
                            <th>
                                <span>활성도</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <input type="range" name="rf_weight" id="fo-in" min="0" max="1" step="0.1">
                                <div id="fo-out" ></div>
                            </td>
                            <td>
                                <input type="range" name="re_weight" id="re-in" min="0" max="1" step="0.1" >
                                <div id="re-out" ></div>
                            </td>
                            <td>
                                <input type="range" name="ac_weight" id="ac-in" min="0" max="1" step="0.1">
                                <div id="ac-out"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
<!--                    <button style="margin-top:20px; line-height:150%;">가중치 적용</button>-->

                </div>
                <!-- 가중치 end -->

                <button style="float:right; margin-right:700px; line-height:200%;">추천</button>
                <!--                <input type="submit" value="검색">-->
            </form>

            <!--캠페인 관련 키워드 start-->
        <div style="margin-top:10px;">
<!--            <form style="float:left;">-->

                <span>캠페인 관련 키워드</span>
                <input type="text" name="keyword" size=40 placeholder="켐페인 관련 키워드를 입력하세요">
<!--            </form>-->
        </div>
            <!--캠페인 관련 키워드 end-->



        <div style="margin-top:28px;">
            <table style = "width:100%; text-align:center; border:1px solid #444444; border-collapse: collapse; ">
                <thead >
                <tr>
                    <th>순위</th>
                    <th colspan="2">프로필 정보</th>                         <!-- 밑에 2개 컬럼 같이 씀(합침) -->
                    <th>진짜영향력</th>
                    <th>반응도</th>
                    <th>활성도</th>
                    <th>팔로워</th>
                    <th>카테고리</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="ipet : ${List}" style="cursor:pointer;" id="rowbtn" th:onclick="|location.href='@{/Detail(username = ${ipet.username})}'|"><!-- $는 Model 안에서 꺼내 쓰는 것. th:each는 반복문(타임리프 문법임) -->
                    <td><span th:text="${ipet.rankno}"></span></td>
                    <td>
                        <p><img th:src="|/pics/${ipet.username}.jpg|"style="width:150px; height:150px; object-filter:cover;
                                                                                    border: 3px solid gold;
                                                                                    border-radius: 7px;
                                                                                    -moz-border-radius: 160px;
                                                                                    -khtml-border-radius: 160px;
                                                                                    -webkit-border-radius: 160px;"></p>
                    </td>                                                       <!-- 얘랑 -->
                    <td>                                                         <!-- 얘를 표 thead 하나 같이 씀(합침)-->
                    <!--둘째줄 왼쪽 시작 테이블-->
                        <table style="margin:auto; border:1px solid #444444;">
                            <tr>
                                <td>
    <!--                                계정명-->
                                    <strong>
                                        <a> <!-- <a th:href = "@{/Detail(username = ${ipet.username})}"> -->
                                        <span th:text="${ipet.username}"></span>
                                        </a>
                                    </strong>
                                </td>
                            </tr>
                            <tr>
                                <td>
    <!--                                바이오-->
                                    <span th:text="${ipet.bio}"></span>
                                </td>
                            </tr>
                        </table>
                   <!--둘째줄 왼쪽 끝 테이블-->
                    </td>
                    <td><span th:text="${ipet.realInf}"></span> </td>
                    <td><span th:text="${ipet.reaction}"></span></td>
                    <td><span th:text="${ipet.activity}"></span></td>
                    <td><span th:text="${ipet.followers}"></span></td>
                    <td><span th:text="${ipet.cat}"></span></td>
                    <!--                <td><span th:text="${inf_profile.rate_real}"></span></td>-->
                    </a>
                </tr>
                </tbody>
            </table>
        </div>
</div> <!-- /container -->

<!-- Row start -->
<div>
<div class="row box-shadow">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-header-text">Result Lists</h5>
                <div class="f-right">
                    <a href="" data-toggle="modal" data-target="#shadow-left">
                        <i class="icofont icofont-code-alt"></i>
                    </a>
                </div>
                <p>가중치를 설정하여 랭킹을 조정할 수 있습니다.</p>
            </div>

            <div class="modal fade modal-flex" id="shadow-left" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h5 class="modal-title">Code Explanation for Left Side Shadow </h5>
                        </div>
                        <!-- end of modal-header -->
                        <div class="modal-body">

                        </div>
                        <!-- end of modal-body -->
                    </div>
                    <!-- end of modal-content -->
                </div>
                <!-- end of modal-dialog -->
            </div>
            <!-- end of modal -->

            <div class="card-block row box-list">
                <!-- Start a Box p-20 -->
                <div class="col-lg-12">
                    <div class="col-xs-12 z-depth-left-0 waves-effect">
                        <!--										<p class="text-sm-center">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>-->
                        <div class="col-sm-12 table-responsive">
                            <table align="center" width="70%" style="text-align:center;">
                                <thead>
                                <tr style="border-bottom:2px solid #eceeef;">
                                    <th>순위</th>
                                    <th colspan="2">프로필 정보</th>                         <!-- 밑에 2개 컬럼 같이 씀(합침) -->
                                    <th>진짜영향력</th>
                                    <th>반응도</th>
                                    <th>활성도</th>
                                    <th>팔로워</th>
                                    <th>카테고리</th>
                                </tr>
                                </thead>

                                <tbody th:each="ipet : ${List}" id="rowbtn3" style="border-top: 1px solid #eceeef;">
                                <tr ><!-- $는 Model 안에서 꺼내 쓰는 것. th:each는 반복문(타임리프 문법임) -->
                                    <td rowspan="2" width="12%"><span th:text="${ipet.rankno}"></span></td>
                                    <td rowspan="2" align="right" width="12%" style="padding:0px 10px 0px 0px;"><p><img th:src="|/pics/${ipet.username}.jpg|"style="width:70px; height:70px; object-filter:cover;
                                                                                    border: 2.5px solid #EE82EE;
                                                                                    border-radius: 7px;
                                                                                    -moz-border-radius: 160px;
                                                                                    -khtml-border-radius: 160px;
                                                                                    -webkit-border-radius: 160px;"></td>
                                    <td align="left" style="vertical-align:bottom; padding: 0px 0px 0px 10px;" width="16%"><span th:text="${ipet.username}"></span></td>
                                    <td rowspan="2" width="12%"><span th:text="${ipet.realInf}"></span> </td>
                                    <td rowspan="2" width="12%"><span th:text="${ipet.reaction}"></span></td>
                                    <td rowspan="2" width="12%"><span th:text="${ipet.activity}"></span></td>
                                    <td rowspan="2" width="12%"><span th:text="${ipet.followers}"></span></td>
                                    <td rowspan="2" width="12%"><span th:text="${ipet.cat}"></span></td>
                                </tr>
                                <tr>
                                    <td align="left" style="vertical-align:top; padding: 0px 0px 0px 10px;">
                                        <div id="bioverflow">
                                            <span th:text="${ipet.bio}"></span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end of card-content -->
        </div>
        <!-- end of card-main -->
    </div>
    <!-- end of col-sm-12 -->
</div>
<!-- end of row -->
</div>

<script>
        document.querySelector('#fo-in').addEventListener('input',e=>{
            document.querySelector('#fo-out').innerHTML= e.target.value;
        });
        document.querySelector('#re-in').addEventListener('input',e=>{
            document.querySelector('#re-out').innerHTML= e.target.value;
        });
        document.querySelector('#ac-in').addEventListener('input',e=>{
            document.querySelector('#ac-out').innerHTML= e.target.value;
        });
    </script>
</body>
</html>
