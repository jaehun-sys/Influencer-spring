<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인플루언서 추천</title>
</head>
<body>
<div class="container">
    <div>

        <table>
            <h2>* 인플루언서 추천</h2>
            <form action="/influencer_recommend" method="GET">
                <input type="text" name="username" size=30 placeholder="인플루언서 계정을 입력하세요">
                <select name="job">
                    <option value="">직업선택</option>
                    <option value="학생">학생</option>
                    <option value="회사원">회사원</option>
                    <option value="기타">기타</option>
                </select>
                <button>검색</button>
                <!--                <input type="submit" value="검색">-->
            </form>
            <thead>
            <tr>
                <th>순위</th>
                <th>프로필 정보</th>
                <th>팔로워</th>
                <th>팔로잉</th>
                <th>진짜 팔로워</th>
                <!--                <th>진짜 팔로워 비율</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="inf_profile : ${inf_profile}"><!-- $는 Model 안에서 꺼내 쓰는 것. th:each는 반복문(타임리프 문법임) -->
                <td><span th:text="${inf_profile.inf_username}"></span></td>
                <td>
                    <span th:text="${inf_profile.pic_url}"></span>
                <!--둘째줄 왼쪽 시작 테이블-->
                    <table border="1" width="200" height="100">
                        <tr>
                            <td>
<!--                                계정명-->
                            </td>
                        </tr>
                        <tr>
                            <td>
<!--                                바이오-->
                            </td>
                        </tr>
                    </table>
               <!--둘째줄 왼쪽 끝 테이블-->
                </td>
                <td><span th:text="${inf_profile.fol_count}"></span></td>
                <td><span th:text="${inf_profile.folwing_count}"></span></td>
                <td><span th:text="${inf_profile.real_fol_count}"></span></td>
                <!--                <td><span th:text="${inf_profile.rate_real}"></span></td>-->
            </tr>
            </tbody>
        </table>

    </div>
</div> <!-- /container -->

</body>
</html>
